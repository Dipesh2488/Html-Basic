<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        .parent{
            color:goldenrod;
            position: relative;
            padding: 20px;
            text-align: center;
            background-color: black;
        }
        .child{
            width: 70px;
            background-color:bisque;
            top: 0;
            right: 0;
            position: absolute;

        }
        
    </style>
</head>
<body>
    <div class="parent">
        <h1>Parent Div</h1>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
         Nemo magnam, odio eaque cumque iure aut molestias sint quas nostrum, dignissimos, necessitatibus veniam error sit vel itaque odit tenetur quibusdam magni.
         <div class="child">
            <h2> Child div</h2>
         </div>
    </div>
    
</body>
</html>

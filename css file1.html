<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            background-color: red;
            color: white;
        }
        .cs{
            background-color: blue;
            color: white;
        }
        #ad{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <p> Hello This is a Tag Selector.</p>
    <p class="cs"> Hello This is class selector.</p>
    <p id="ad"> Hello This is id selector.</p>
</body>
</html>
